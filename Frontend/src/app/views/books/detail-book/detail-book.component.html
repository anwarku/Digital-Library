<c-row>
  <c-col xs="12">
    <div cListGroup>
      <h4 class="text-center mb-3">{{ book?.code }}</h4>
      <div cListGroupItem>
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">Title</h5>
          <small> Publish Year {{ book?.publishYear }} </small>
        </div>
        <p class="mb-1">
          {{ book?.title }}
        </p>
      </div>
      <div cListGroupItem>
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">Author</h5>
        </div>
        <p class="mb-1">
          {{ book?.author }}
        </p>
      </div>
      <div cListGroupItem>
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">Publisher</h5>
        </div>
        <p class="mb-1">
          {{ book?.publisher }}
        </p>
      </div>
      <div cListGroupItem>
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">ISBN</h5>
        </div>
        <p class="mb-1">
          {{ book?.isbn }}
        </p>
      </div>
    </div>
  </c-col>
</c-row>
